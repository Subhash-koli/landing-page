<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include AOS (Animate on Scroll) and CountUp.js Libraries -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.7/dist/countUp.min.js"></script>

    <title>Document</title>
    <style>
      /* Basic Reset */
      body,
      h1,
      h2,
      h3,
      p,
      div,
      section {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Container Styles */
      #khwaish-stats {
        padding: 50px 0;
        background-color: #f9f9fc;
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Statistic Card Styles */
      .stat-card {
        background-color: #fff;
        padding: 30px 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 200px;
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: scale(1.05);
      }

      .stat-number {
        font-size: 2.5rem;
        color: #6f42c1; /* Purple color for branding */
        font-weight: bold;
        margin-bottom: 10px;
      }

      .stat-label {
        font-size: 1rem;
        color: #555;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Stats Section -->
    <section id="khwaish-stats">
      <div class="container">
        <div class="stat-card" data-aos="fade-up">
          <div class="stat-number" id="participants-count" data-count="1000">
            0
          </div>
          <div class="stat-label">Event Participants</div>
        </div>
        <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
          <div class="stat-number" id="stalls-count" data-count="50">0</div>
          <div class="stat-label">Total Stalls</div>
        </div>
        <div class="stat-card" data-aos="fade-up" data-aos-delay="200">
          <div class="stat-number" id="events-count" data-count="25">0</div>
          <div class="stat-label">Events</div>
        </div>
      </div>
    </section>
    <script>
      // Initialize AOS (Animate on Scroll)
      AOS.init({
        duration: 1000,
        once: true,
      });

      // Function to animate count up for numbers
      function animateCountUp() {
        const options = { duration: 2, separator: "," };
        const participantsCount = new CountUp(
          "participants-count",
          document
            .getElementById("participants-count")
            .getAttribute("data-count"),
          options
        );
        const stallsCount = new CountUp(
          "stalls-count",
          document.getElementById("stalls-count").getAttribute("data-count"),
          options
        );
        const eventsCount = new CountUp(
          "events-count",
          document.getElementById("events-count").getAttribute("data-count"),
          options
        );

        if (!participantsCount.error) participantsCount.start();
        if (!stallsCount.error) stallsCount.start();
        if (!eventsCount.error) eventsCount.start();
      }

      // Trigger the count up animation when the section is visible
      document.addEventListener("DOMContentLoaded", () => {
        animateCountUp();
      });
    </script>
  </body>
</html>
