<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Include jQuery and Lightbox Plugin -->
<!-- jQuery Library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Magnific Popup CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
<!-- Magnific Popup JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>


    <title>Document</title>
    <style>
/* General Gallery Styling */
.gallery {
  text-align: center;
  padding: 2em;
  background-color: #fafafa;
}

.gallery h2 {
  font-size: 2.8em;
  font-family: 'Roboto', sans-serif;
  color: #222;
  font-weight: 700;
  margin-bottom: 1.5em;
}

/* Grid Styling */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1.5em;
  margin-top: 2em;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background-color: #ffffff;
}

.gallery-item:hover {
  transform: translateY(-8px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease, filter 0.4s ease;
}

.gallery-item:hover img {
  transform: scale(1.07);
  filter: brightness(0.8);
}

/* Overlay Effect */
.gallery-item::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2));
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 1;
  border-radius: 12px;
}

.gallery-item:hover::before {
  opacity: 1;
}

/* Responsive Styling for Mobile - 2 Columns */
@media (max-width: 768px) {
  .gallery-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Magnific Popup Styling */
.mfp-bg {
  background: rgba(0, 0, 0, 0.8);
}

    </style>
</head>
<body>
  <section class="gallery">
    <h2>Our Guests</h2>
    <div class="gallery-grid">
      <a href="image/image1.jpg" class="gallery-item"><img src="image/image1.jpg" alt="Guest 1"></a>
      <a href="image/image2.jpg" class="gallery-item"><img src="image/image2.jpg" alt="Guest 2"></a>
      <a href="image/image3.jpg" class="gallery-item"><img src="image/image3.jpg" alt="Guest 3"></a>
      <a href="image/image4.jpg" class="gallery-item"><img src="image/image4.jpg" alt="Guest 4"></a>
      <a href="image/image5.jpg" class="gallery-item"><img src="image/image5.jpg" alt="Guest 5"></a>
      <a href="image/image6.jpg" class="gallery-item"><img src="image/image6.jpg" alt="Guest 6"></a>
      <a href="image/image7.jpg" class="gallery-item"><img src="image/image7.jpg" alt="Guest 7"></a>
      <a href="image/image8.jpg" class="gallery-item"><img src="image/image8.jpg" alt="Guest 8"></a>
      <a href="image/image9.jpg" class="gallery-item"><img src="image/image9.jpg" alt="Guest 9"></a>
      <a href="image/image10.jpg" class="gallery-item"><img src="image/image10.jpg" alt="Guest 10"></a>
      <a href="image/image11.jpg" class="gallery-item"><img src="image/image11.jpg" alt="Guest 11"></a>
      <a href="image/image12.jpg" class="gallery-item"><img src="image/image12.jpg" alt="Guest 12"></a>
      <a href="image/image13.jpg" class="gallery-item"><img src="image/image13.jpg" alt="Guest 13"></a>
    </div>
  </section>
  
 <script>
$(document).ready(function() {
  // Initialize Magnific Popup with animation effects
  $('.gallery-item').magnificPopup({
    type: 'image',
    gallery: {
      enabled: true
    },
    mainClass: 'mfp-fade',
    removalDelay: 300, // Smooth transition
    zoom: {
      enabled: true,
      duration: 300 // Zoom animation
    }
  });

  // Smooth scroll effect for mobile when scrolling over images
  $('.gallery-item img').on('touchstart', function(e) {
    $(this).css('scroll-snap-type', 'y mandatory');
  });
});
 </script>
</body>
</html>
